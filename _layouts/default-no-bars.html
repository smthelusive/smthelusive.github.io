<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>

    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">

    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<script>
    function countVisit(event) {
        if (event.pointerType && (event.pointerType == "mouse" && event.pointerType == "touch")) {
            new Image().src = 'https://hits.sh/nataliiadziubenko.com/bmc-hits.svg';
        }
    }
</script>
<a id="skip-to-content" href="#content">Skip to the content.</a>
<header>
    <div style="float: right;margin-top:10px;">
        <a style="margin-right: 10px;" href="/" class="menu-button">blog</a>
        <a style="margin-right: 10px;" href="/talks" class="menu-button">talks</a>
        <a style="margin-right: 10px;" href="/comics" class="menu-button">comics</a>
        <a style="margin-right: 8px;" href="https://buymeacoffee.com/nataliiadziubenko" class="menu-button" onclick="countVisit(event)">

        </a>
        <a style="margin-right: 10px;" href="/about" class="menu-button">about</a>
<!--        <a style="margin-right: 10px;" href="/resources" class="menu-button">resources</a>-->
    </div>
</header>
{{ content }}
    <div class="parent">
        <div style="margin-top: 10px;">
